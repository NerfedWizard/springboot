spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:h2:mem:ppmtooldb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
spring.h2.console.settings.web-allow-all=false
spring.h2.console.settings.web-port=8082
spring.h2.console.settings.web-ssl=false
spring.h2.console.settings.web-allow-from=
spring.h2.console.settings.web-daemonize=false
spring.h2.console.settings.web-remote-debugging=false
spring.h2.console.settings.web-params=

spring.data.rest.base-path=/api
server.port=8080
spring.data.jpa.repositories.enabled=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.type=trace
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true



